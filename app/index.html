<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./dist/styles/style.css">

  <title>pure Todo</title>

<body>
  <!-- 头部搜索添加 -->
  <header class="site-header">
    <div class="site-header__random-task">
        <span class="site-header__random-task__fire">PureTodo</span>
    </div>

    <div class="site-header__login">
      <span class="site-header__splitLine">|</span>
      <span class="site-header__loginButton">登陆</span>
      <svg class="icon site-header__loginIcon" aria-hidden="true" name="search">
        <use xlink:href="#icon-user"></use>
      </svg>
    </div>

    <div class="site-header__search-box" >
      <div class="site-header__search-box__content">
        <!-- 搜索图标 -->
        <svg class="icon icon__search" aria-hidden="true" name="search">
            <use xlink:href="#icon-search"></use>
        </svg>
        <input class="site-header__search-box__input" type="text" name="search" placeholder="点击放大镜开启关闭搜索功能...">
        <!-- 任务等级图标 -->
        <svg class="icon icon__level level-light" level="bgc-light" aria-hidden="true">
          <use xlink:href="#icon-circle"></use>
       </svg>
       <!-- 添加图标 -->
        <svg class="icon icon__add" aria-hidden="true">
          <use xlink:href="#icon-ADD"></use>
       </svg>
      </div>
    </div>

    <div class="site-header__theme-btn">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-theme"></use>
        </svg>
    </div>
  </header>

    <!-- 主要区域 -->
    <main>
      <!-- 菜单栏 -->
      <aside class="sidebar">
        <div class="sidebar__content">
          <ul class="sidebar__todo-list">
            <li class="sidebar__list-level">
              <a class="hidden level-light active" level="bgc-light" href="javascript:;">
                <span>LIGHT</span>
                <svg class="icon" aria-hidden="true" name="search">
                  <use xlink:href="#icon-level1"></use>
                </svg>
              </a>
              <a class="hidden level-usual" level="bgc-usual" href="javascript:;">
                <span>USUAL</span>
                <svg class="icon" aria-hidden="true" name="search">
                  <use xlink:href="#icon-level2"></use>
                </svg>
              </a>
              <a class="hidden level-heavy" level="bgc-heavy" href="javascript:;">
                <span>HEAVY</span>
                <svg class="icon" aria-hidden="true" name="search">
                  <use xlink:href="#icon-level3"></use>
                </svg>
              </a>
            </li>
            <li class="sidebar__list-type sidebar__act" taskType="work">
              <a href="javascript:;">
                <span>工作</span>
                <svg class="icon icon__work" aria-hidden="true" name="search">
                  <use xlink:href="#icon-work"></use>
                </svg>
              </a>
            </li>
            <li class="sidebar__list-type" taskType="play">
              <a href="javascript:;">
              <span>娱乐</span>
              <svg class="icon icon__play" aria-hidden="true" name="search">
                <use xlink:href="#icon-play"></use>
              </svg>
            </a>
            </li>
            <li class="sidebar__list-type" taskType="other">
              <a href="javascript:;">
                <span>其他</span>
                <svg class="icon icon__others" aria-hidden="true" name="search">
                  <use xlink:href="#icon-others"></use>
                </svg>
              </a>
            </li>
          </ul>

          <ul>
            <li class="sidebar__list-type" taskType="finish">
              <a href="javascript:;">
                <span>已完成</span>
                <svg class="icon icon__finished" aria-hidden="true" name="search">
                  <use xlink:href="#icon-finished"></use>
                </svg>
              </a>
            </li>
            <li class="sidebar__list-type" taskType="bin">
              <a href="javascript:;">
                <span>垃圾箱</span>
                <svg class="icon icon__bin" aria-hidden="true" name="search">
                  <use xlink:href="#icon-bin"></use>
                </svg>
              </a>
            </li>
            <li class="sidebar__delete">
              <a href="javascript:;">
                <span>DELETE</span>
                <svg class="icon" aria-hidden="true" name="search">
                  <use xlink:href="#icon-remove"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </aside>
